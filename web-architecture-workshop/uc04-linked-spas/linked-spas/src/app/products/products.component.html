<h1>Our Products</h1>
<div id="products-container">
  <div *ngFor="let product of products" class="product">
    <h2>{{ product.name }}</h2>
    <p>Price: {{ product.price }}</p>
    <button class="button add-to-cart" (click)="addToCart(product.name)">Add to Cart</button>
  </div>
</div>
<div id="cart-message" style="display: none; color: green; margin-top: 20px;"></div>
